  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

   <!-- CREATE GUIDE MODAL -->
   <div id="myModal" class="custommodal">
    <div class="custommodal-content">
      <span class="close">&times;</span>

      <h4>Create Event</h4><br />
      <form id="create-form" class="col s12">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Event Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Event Content</label>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type=text name="date1" id="date" class="datepicker" required>
            <label for="date">Date start:</label>
          </div>
        
        
          <div class="input-field col s6">
            <input type="text" id="time" class="timepicker">     
            <label for="time">Time start:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input type=text name="date2" id="dateend" class="datepicker" required>
            <label for="dateend">Date finish: </label>
          </div>
        
        
          <div class="input-field col s6">
            <input type="text" id="time1" class="timepicker" required>     
            <label for="time">Time finish: </label>
          </div>
        </div>


    <div class="row">
      <div class="selectinput col s6">
        <label>Choose a game:</label>

<select class="browser-default " id="gamename">
  <option value="" disabled selected>Choose the game</option>
</select>
        </div>
    
      <div class="input-field col s6">
       
          <input id="autocomplete"
             placeholder="Enter your address"
             onFocus="geolocate()"
             type="text" required/>
                    
      </div>
    </div>

          <button class="btn yellow darken-2 z-depth-0" id="submitForm">Create</button>
        
      </form>
    </div>
  </div>
